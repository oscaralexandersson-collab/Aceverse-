            animation: {
              'fadeIn': 'fadeIn 0.8s ease-out forwards',

              },

      /* ROBUST PRINT STYLES FOR ALL DEVICES */
      @media print {
        /* Hide EVERYTHING by default */
        body * {
          visibility: hidden !important;
        }
        
        /* Show only the report and its children */
        #printable-report, #printable-report * {
          visibility: visible !important;
        }
        
        /* Position report at the very top of the printed page */
        #printable-report {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
        }

        /* Ensure parent containers don't clip the content */
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
        }
        
        /* Hide the print button itself on the final print */
        .no-print {
          display: none !important;
          visibility: hidden !important;
